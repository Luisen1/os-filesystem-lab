name: Generate Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install git-cliff
        run: |
          curl -L https://github.com/orhun/git-cliff/releases/download/v1.4.0/git-cliff-1.4.0-x86_64-unknown-linux-gnu.tar.gz -o git-cliff.tar.gz
          tar -xzf git-cliff.tar.gz
          sudo mv git-cliff-1.4.0/git-cliff /usr/local/bin/
          chmod +x /usr/local/bin/git-cliff
          git-cliff --vers|ion
          
      - name: Generate Changelog
        run: |
          echo "Generating changelog..."
          git-cliff --config cliff.toml --output CHANGELOG.md --verbose
          echo "Changelog generated successfully"
          
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain CHANGELOG.md)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG.md has been updated"
            git diff CHANGELOG.md
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to CHANGELOG.md"
          fi
          
      - name: Commit Changelog
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md"
          git push
